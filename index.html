<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_nane"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Nane or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>

</body>

</html>
